<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card by Abu Salman Arfat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="wraper">
    <div class="card">
      <div class="card-content">
        <img src="assets/images/illustration-article.svg" alt="illustration-article" class="card-img">
        <div class="card-header">
          <h2 class="card-title-above">Learning</h2>
          <p class="card-description-above">Published 01 actober 2024.</p>
          <h1 class="card-title-down">HTML & CSS foundations</h1>
          <p class="card-description-down">These languages are the backbone of every website, defining structure,
            content,
            and presentation.</p>
        </div>
        <div class="card-footer">
          <img src="assets/images/image-avatar.webp" alt="my pic" class="footer-img">
          <span class="footer-text">Greg Hooper</span>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
</body>

</html>
